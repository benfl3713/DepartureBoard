<div class="title-box text-center" [ngClass]="{ noMarginBottom: !subtitle }">
  <h6 class="title text-white">
    <a [href]="getAnchorUrl()">{{ title }}</a>
  </h6>
  <h2 *ngIf="subtitle" class="text-white">
    <span style="padding-right: 10px" [class]="icon" *ngIf="icon"></span>
    {{ subtitle }}
  </h2>
</div>
