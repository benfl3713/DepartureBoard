<div class="singleboard-container" (dblclick)="EnterFullscreen()">
  <div class="singleboard" [ngClass]="{'singleboard-absolute': positionAbsolute}">
    <h1 id="title" class="led centre-text" *ngIf="showStationName">
      {{stationName}}
    </h1>
    <div class="departure-row">
      <h1 class="led departure-ordinal" *ngIf="firstTime" [ngStyle]="{'font-size': fontSize}">1st</h1>
      <h1 class="led departure-time" [ngStyle]="{'font-size': fontSize}">{{firstTime | date: 'HH:mm'}}</h1>
      <h1
        class="led departure-platform clickable"
        [ngStyle]="{'font-size': fontSize}"
        (click)="FilterPlatform(firstPlatform)"
      >
        {{showPlatforms ? firstPlatform : ''}}
      </h1>
      <h1
        class="led departure-destination clickable"
        [ngStyle]="{'font-size': fontSize}"
        (click)="ChangeStation(firstDestination)"
      >
        {{firstDestination}}
      </h1>
      <h1
        class="led departure-status status"
        [ngStyle]="{'font-size': fontSize}"
        [ngClass]="{ 'ontime': firstStatus=='On Time', 'late': firstStatus.includes('Exp'), 'arrived': firstStatus=='Arrived', 'cancelled': firstStatus=='Cancelled'}"
      >
        {{firstStatus}}
      </h1>
    </div>
    <div class="departure-info-row">
      <div
        id="singleboard-information"
        class="led info"
        style="min-height: 48px"
        [ngStyle]="{'font-size': fontSize}"
      ></div>
    </div>
    <app-departure-scroller
      [departures]="nextDepartures"
      [enableScoll]="alternateSecondRow"
      [useArrivals]="useArrivals"
      [fontSize]="fontSize"
      [showPlatforms]="showPlatforms"
    ></app-departure-scroller>
    <h1 class="led time clickable" [routerLink]='["/"]' *ngIf="showClock">
      {{ time | date: 'HH:mm:ss' }}
    </h1>
  </div>
</div>
