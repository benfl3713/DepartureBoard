<div class="board led col">
  <div class="board-row">
    <h5 class="inline-row">{{DepartureTime | date: 'HH:mm'}}</h5>
    <h5 class="inline-row status clickable" (click)="FilterPlatform(Platform)">Platform {{Platform}}</h5>
  </div>
  <div class="board-row">
    <h6 class="inline-row" (click)="ChangeStation(Destination)">{{Destination}}</h6>
  </div>
  <table class="stops">
    <tr class="board-row">
      <td class="inline-row">Calling at:</td>
      <td class="inline-row status">{{CurrentPage}}/{{TotalPages}}</td>
    </tr>
    <tr class="board-row" *ngFor="let stop of DisplayedStops">
      <td class="inline-row"><div class="stopname">{{stop.StationName}}</div></td>
      <td class="inline-row status">{{stop.Time | date: 'HH:mm'}}</td>
    </tr>
  </table>
  <div class="board-row bottom">
    <h6 [ngClass]="{ 'ontime': Status=='ONTIME', 'late': Status.includes('EXP'), 'arrived': Status=='ARRIVED'}">{{Status}}</h6>
    <h6 class="operator">{{Operator}}</h6>
  </div>
</div>
